<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto | Projeto de Curso | Alura</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__imagem" src="./assets/logo-alura.png" alt="logo da alura">
        <h1 class="cabecalho__texto" >Decodificador de Texto | Challenge ONE: Iniciante em Programação</h1>
    </header>
    <main class="container">
        <section class="container__input">
            <div class="container__input__dados">
                <textarea class="container__input__dados__texto" id="textoEsquerdo" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="container__input__observacao">
                <img class="container__input__observacao__imagem" src="./assets/warning.png" alt="Ícone de exclamação">
                <p class="container__input__observacao__texto">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="container__input__botao">
                <button onclick="escolherOpcao('codificar')" class="container__input__botao__criptografar">Criptografar</button>
                <button onclick="escolherOpcao('decodificar')" class="container__input__botao__descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="container__output">
            <div class="container__output__conteudo">
                <img class="container__output__conteudo__imagem" src="./assets/imagen-pagina.png" alt="Pessoa segurando uma lupa">
                <div class="container__output__conteudo__texto">
                    <h2 class="container__output__conteudo__subtitulo">Nenhuma mensagem encontrada</h2>
                    <p class="container__output__conteudo__paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>    
            </div>
            <div class="container__output__dados">
                <textarea class="container__output__dados__texto" id="resultado" readonly></textarea>
                <button onclick="copiarTexto()" class="container__output__dados__botao" id="Copiar">Copiar</button>
            </div>
        </section>
        <script src="app.js"></script>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">Desenvolvido por Alex Laudiano</p>
        <a class="rodape__link" href="https://www.linkedin.com/in/alex-laudiano">LinkedIn</a>
        <a class="rodape__link" href="https://github.com/alex-laudiano">GitHub</a>
    </footer>
</body>
</html>
